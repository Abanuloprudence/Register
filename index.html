<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font 6/css/all.css">
</head>
<body>
    <!--First Nav-->
    <header>
        <div class="container">
            <div class="login-section">
                <div class="first-header-content">
                    <div class="logo">
                        <img src="graduation logo.png" alt="">
                    </div>
                    <div class="trading">
                        <i class="fa-solid fa-shield"></i>
                        <h1><Strong>10</Strong></h1>
                        <p>years of <br>online-trading</p>
                    </div>
                    <div class="content">
                        <p>Regulator: <strong>PFSA</strong></p>
                    </div>
    
                </div>
    
                <div class="account-details">

                    <div class="open">
                        <a href="#"><i class="fa-solid fa-user"></i>Open an account</a>
                    </div>

                    <div class="login">
                        <a href="#"><i class="fa-solid fa-right-to-bracket"></i>Log in</a>
                    </div>
    
                    <div class="country">
                        <img src="uk.jpg" alt="">
                        <h3>EN</h3>
                    </div>

                </div>
                
            </div>
        </div>
    </header>
    <!--Second Nav-->
    <header>
        <div class="container">
            <div class="navigation">
                <ul>
                    <li><a href="#">Assets</a></li>
                    <li><a href="#">Accounts</a></li>
                    <li><a href="#">Trading platforms</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">FAQs</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="register">
        <div class="register-form">
            <h1>Register</h1>
            <form action="">
                <div class="row">
                   <div class="input50">
                        <label>First Name</label><br>
                        <input type="text" name= "name"placeholder="Enter your first name">
                   </div>
                   <div class="input50">
                        <label>Password</label><br>
                        <input type="password" name= "name" placeholder="Choose a password">
                    </div>
                </div>
                <div class="row">
                    <div class="input50">
                        <label>Last Name</label><br>
                        <input type="text" name= "name" placeholder="Enter your last name">
                    </div>
                    <div class="input50">
                        <label for="">Re-Password</label><br>
                        <input type="password" placeholder="Re-Password">
                    </div>
                </div>
    
                <div class="row">
                    <div class="input50">
                        <label>country</label><br>
                        <select name="country" id="country">
                            <option value="Afghanistan" selected>Afghanistan (AFG)</option>
                            <option value="America" >America</option>
                            <option value="Bengium" >Bengium</option>
                            <option value="Brazil" >Brazil</option>
                            <option value="Canada" >Canada</option>
                            <option value="China">China</option>
                            <option value="Costa Rica" >Costa Rica</option>
                            <option value="Denmark">Denmark</option>
                            <option value="England" >England</option>
                            <option value="France">France</option>
                            <option value="Ghana">Ghana</option>
                            <option value="Kenya">Kenya</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Morroco">Morroco</option>
                            <option value="Nigeria">Nigeria(NGN)</option>
                            <option value="Portugal">Portugal</option>
                            <option value="Saudi Arabia">Saudi Arabia</option>
                            <option value="Qatar">Qatar</option>
                        </select>
                    </div>
    
                    <div class="input50">
                        <label>Currency</label><br>
                        <select name="country" id="country">
                            <option value="" selected>Choose the currency</option>
                            <option value="Afghanistan">AFG</option>
                            <option value="America" >US</option>
                            <option value="Bengium" >Bengium</option>
                            <option value="Brazil" >Brazil</option>
                            <option value="Canada" >CAN</option>
                            <option value="China">YEN</option>
                            <option value="Costa Rica" >Costa Rica</option>
                            <option value="Denmark">Denmark</option>
                            <option value="England" >GB</option>
                            <option value="France">France</option>
                            <option value="Ghana">Ghana</option>
                            <option value="Kenya">Kenya</option>
                            <option value="Mexico">Mexico</option>
                            <option value="Morroco">Morroco</option>
                            <option value="Nigeria">NGN</option>
                            <option value="Portugal">Portugal</option>
                            <option value="Saudi Arabia">Saudi Arabia</option>
                            <option value="Qatar">Qatar</option>
                        </select>
                    </div>
                </div>
    
                <div class="row">
                    <div class="input50">
                        <label>Phone</label><br>
                        <input type="text" name= "name" placeholder="Enter your phone">
                    </div>
                    <div class="input50">
                        <label for="">Username</label><br>
                        <input type="text" placeholder="Username">
                    </div>
                </div>
    
                <div class="row">
                    <div class="input50">
                        <label>Email</label><br>
                        <input type="email" name= "name" placeholder="Enter your email">
                    </div>
                    <div class="input50">
                        <p>By clicking register I accept the <a href="#">Terms and conditions, Privacy policy</a> 
                            and confirm that I am over 18 years old</p>
                        <a href="#" class="click-register">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
